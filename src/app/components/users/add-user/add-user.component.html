<div class="container col-8">
    <button type="button" #closebutton class="close" data-dismiss="modal"></button>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input  class="form-control" id="id_Name" [(ngModel)]="user.Name" name="Name" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" id="id_email" [(ngModel)]="user.Email" name="Email" placeholder="Email">
        </div>
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="id_role" [(ngModel)]="user.Role" name="Role" class="custom-control-input" value="Admin">
                <label class="custom-control-label" for="id_role">Admin</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="id_role_CE" [(ngModel)]="user.Role" name="Role" class="custom-control-input" value="CustomerExecutive">
                <label class="custom-control-label"  for="id_role_CE">Customer Executive</label>
              </div>
        </div>
        <div class="form-group">
            <input class="form-control" id="id_number" [(ngModel)]="user.Number" name="Number" placeholder="Mobile Number (Optional)">
        </div>
        <div class="form-group">
            <button type="submit" class="form-control btn btn-warning text-light">ADD USER</button>
        </div>        
    </form>
</div>
